name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: cargo build --verbose
    - run: cargo test --verbose
